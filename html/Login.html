<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../css/login.css">
  </head>
  <body>
<div class="">
  <h1>Log in to keep your health healthier...</h1>
</div>
<div class="form-container">
  <div class="image-container">
    <img src="https://i.pinimg.com/736x/ec/fb/9f/ecfb9ffd184bceec03b3c19161eee7fd.jpg" alt="image" class="form-image">

  </div>
  <div class="inner-form-container">
    <div class="input-container">
      <div>

        <i class="fa fa-user-circle input-logo" aria-hidden="true"></i>
        <input type="text" id="Username" placeholder="Enter Username" class="inputs">
      </div>
    </div>
    <div class="input-container">
      <i class="fa fa-unlock-alt input-logo" aria-hidden="true"></i>
      <input type="password" placeholder="Enter Password" class="inputs">

    </div>
    <button class="submit-btn">
      SUBMIT
    </button>
    <div class="or-line">
      <hr class="line" />
      <span> or </span>
      <hr class="line" />
    </div>
    <div class="login-with-google">
      <i class="fa fa-google google-logo"></i>
      <span class="google-text">Login with Google</span>
    </div>
  </div>
</div>

</body>
</html>
